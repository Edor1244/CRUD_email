<div class="container-app">
    <div class="row">
        <div class="col-sm-8">
            <h2>Log In:</h2>
            <form class="form-horizontal" id="form-Create_Data">
              <div class="form-group">
                <label for="correo" class="control-label col-sm2">
                  Correo
                </label>
                <div class="col-sm-10">
                  <input type="text" autocomplete="off" class="form-control" id="correo" name="correo" [(ngModel)]="modelLog.email" placeholder="Write the Email"> 
                </div>
              </div>
              <div class="form-group">
                <label for="contrasena" class="control-label col-sm2">
                  Contrase√±a
                </label>
                <div class="col-sm-10">
                  <input type="password" autocomplete="off" class="form-control" id="contrasena" name="contrasena" [(ngModel)]="modelLog.password"  placeholder="Write the Password"> 
                </div>
              </div>
              <br>
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button id="button_Log_In" (click)="logIn()" class="btn btn-success"> Iniciar Sesion </button>
                  <button id="button_Register" type="submit" class="btn btn-success"> Registrarse </button>
                </div>
              </div>
            </form>
          </div>
    </div>
</div>
