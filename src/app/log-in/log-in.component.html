<div class="container-app">
  <div class="row">
    <h2 class="title">Log In:</h2>
    <form class="form-horizontal" id="form-Create_Data">
      <div class="form-group">
        <label for="correo" class="control-label col-sm-2 label">Correo</label>
        <div class="col-sm-10">
          <input type="text" autocomplete="off" class="form-control input" id="correo" name="correo" [(ngModel)]="modelLog.email" placeholder="Escriba su email" required="true">
        </div>
      </div>
      <div class="form-group">
        <label for="contrasena" class="control-label col-sm-2 label">Contrase√±a</label>
        <div class="col-sm-10">
          <input type="password" autocomplete="off" class="form-control input" id="contrasena" name="contrasena" [(ngModel)]="modelLog.password" placeholder="Escriba su password" required="true">
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button id="button_Log_In" (click)="login()" class="btn btn-success button">Iniciar Sesion</button>
          <button id="button_Register" (click)="registerNew()" class="btn btn-success button">Registrarse</button>
        </div>
      </div>
    </form>
  </div>
</div>
