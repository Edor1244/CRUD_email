<div class="container-app">
    <div class="row">
        <div class="col-sm-8">
            <h2>Create Data:</h2>
            <form class="form-horizontal" id="form-Create_Data">
              <div class="form-group">
                <label for="name" class="control-label col-sm2">
                  Name
                </label>
                <div class="col-sm-10">
                  <input type="text" autocomplete="off" class="form-control" id="name" name="name"  placeholder="Write the CardName"> 
                </div>
              </div>
              <div class="form-group">
                <label for="cardType" class="control-label col-sm2">
                  Type-Card
                </label>
                <div class="col-sm-10">
                  <input type="text" autocomplete="off" class="form-control" id="cardType" name="cardType"  placeholder="Write the TypeCard"> 
                </div>
              </div>
              <div class="form-group">
                <label for="descripcion" class="control-label col-sm2">
                  Descripcion
                </label>
                <div class="col-sm-10">
                  <input type="text" autocomplete="off" class="form-control" id="descripcion" name="descripcion"  placeholder="Write the descripcion"> 
                </div>
              </div>
              <br>
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button id="button_Aceptar" type="submit" class="btn btn-success"> Aceptar </button>
                </div>
              </div>
            </form>
          </div>
    </div>
</div>
