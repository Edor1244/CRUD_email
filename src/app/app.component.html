<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
  <div class="col-sm-4">
    <div class="alert alert-success alert-dismissable" *ngIf="msg">
      <a href="#" class="close" (click)="closeAlert()">
        &times;
      </a>
      {{msg}}
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img class="img_1" src="../assets/imagen_1.jpg">
    </div>
    <div class="col-sm-8">
      <h2>Create Data:</h2>
      <form (submit)="addCard()" class="form-horizontal" id="form-Create_Data">
        <div class="form-group">
          <label for="name" class="control-label col-sm2">
            Name
          </label>
          <div class="col-sm-10">
            <input type="text" autocomplete="off" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Write the CardName"> 
          </div>
        </div>
        <div class="form-group">
          <label for="cardType" class="control-label col-sm2">
            Type-Card
          </label>
          <div class="col-sm-10">
            <input type="text" autocomplete="off" class="form-control" id="cardType" name="cardType" [(ngModel)]="model.cardType" placeholder="Write the TypeCard"> 
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" autocomplete="off" class="form-control" id="email" name="email" [(ngModel)]="model.email" placeholder="Write the Email"> 
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button id="button_Aceptar" type="submit" class="btn btn-success"> Aceptar </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>READ DATA:</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>TypeCard</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let card of cards, let i = index">
            <td>{{card.name}}</td>
            <td>{{card.cardType}}</td>
            <td>{{card.email}}</td>
            <td>
              <a (click)="editCard(i)" class="btn btnEditCard btn-success">
                Edit
              </a>
              <a (click)="deleteCard(i)" class="btn btnDeleteCard btn-danger">
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
      <div class="col-sm-4">
        <h2>UPDATE DATA:</h2>
        <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="control-label col-sm2">
                Name
              </label>
              <div class="col-sm-10">
                <input type="text" autocomplete="off" class="form-control" id="name" name="name" [(ngModel)]="model2.name" placeholder="Write the CardName"> 
              </div>
            </div>
            <div class="form-group">
              <label for="cardType" class="control-label col-sm2">
                Type-Card
              </label>
              <div class="col-sm-10">
                <input type="text" autocomplete="off" class="form-control" id="cardType" name="cardType" [(ngModel)]="model2.cardType" placeholder="Write the TypeCard"> 
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="control-label col-sm2">
                Email
              </label>
              <div class="col-sm-10">
                <input type="text" autocomplete="off" class="form-control" id="email" name="email" [(ngModel)]="model2.email" placeholder="Write the Email"> 
              </div>
            </div>
            <br>
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-success" (click)="updateCard()">Actualizar</button>
              </div>
            </div>
          </form>
      </div>
  </div>
</div>
